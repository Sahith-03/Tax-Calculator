<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fyle</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
    <form id="incomeForm">
        <label for="gross">Enter gross annual income</label>
        <input type="number" min="0" name="gross" id="gross" placeholder="Enter gross annual income" required>
        <label for="extra">Enter extra income</label>
        <input type="number" min="0" name="extra" id="extra" placeholder="Enter extra income from other sources" required>
        <label for="age">Enter age group</label>
        <input type="number" min="0" name="age" id="age" required>
        <label for="deductions">Enter total applicable deductions</label>
        <input type="number" min="0" name="deductions" id="deductions" placeholder="Add total applicable deductions" required>
        <button id="submit">Submit</button>
    </form>
    <div class="result" id="result">
        <h1>Your overall income will be</h1>
        <h2 id="res"></h2>
        <h4>after tax deduction</h4>
        <button id="close">Close</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
